{% load static %}
<html lang="en">
<head>
    <title>Авторизация в лучшем кликере</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="form">
        <h1>Авторизация</h1>
        <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            {{ form.username }}<br>
            <br>
            {{ form.password }}<br>
            <br>
            {% if invalid %}
                <p>Введи нормальные данные</p>
            {% endif %}
            <input type="submit">
        </form>
        <a class="reg" href="{% url 'register' %}">Не зарегистрирован?</a>
    </div>
</body>
</html>
